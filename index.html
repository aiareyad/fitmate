<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMate</title>
    <style>
        :root {
            --primary: #E4B9B5;
            --primary-light: #e0e7ff;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --danger: #ef4444;
            --radius: 16px;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #E4B9B5;
            color: var(--text-main);
            padding-bottom: 60px;
        }

        /* --- INTRO OVERLAY STYLES --- */
        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 1s ease-out, visibility 1s ease-out;
            visibility: visible;
        }

        #intro-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* --- Skip Button Styles --- */
        #skip-intro-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            backdrop-filter: blur(5px);
            z-index: 210;
            transition: background-color 0.2s;
        }

        #skip-intro-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        /* --- END INTRO OVERLAY STYLES --- */


        /* Header */
        header {
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .reset-btn {
            font-size: 0.8rem;
            color: var(--text-muted);
            cursor: pointer;
            text-decoration: underline;
        }

        /* Main Layout */
        main {
            padding: 0 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* The Grid System */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            align-items: start;
        }

        /* Day Card */
        .day-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Highlight Today */
        .day-card.today {
            border: 2px solid #fff9f9;
            box-shadow: 0 0 0 4px #ff988f;
        }

        .day-header {
            padding: 1rem;
            background: #fff;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-title {
            font-weight: 700;
            color: var(--text-main);
        }

        .day-summary {
            font-size: 0.7rem;
            background: var(--bg);
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .exercise-list {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        /* Exercise Item */
        .exercise {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 0.75rem;
            background: #fff;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            align-items: center;
        }

        .exercise-name {
            font-weight: 600;
            border: none;
            font-size: 1rem;
            width: 80%;
            color: var(--text-main);
            outline: none;
            background: transparent;
            border-radius: 4px;
        }

        .exercise-name:focus {
            background: url(imgs/);
            color: var(--primary);
        }

        .delete-ex-btn {
            background: none;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 0.5rem;
        }

        .delete-ex-btn:hover {
            color: var(--danger);
        }

        /* Sets Grid */
        .sets-container {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .set-row {
            display: grid;
            grid-template-columns: 24px 1fr 1fr 0.8fr auto;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.85rem;
        }

        .set-label {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            text-align: center;
            transition: border-color 0.2s;
            background: var(--bg);
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            background: #fff;
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        /* Hide number spinner */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .set-vol {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-align: right;
        }

        .notes-field {
            margin-top: 0.75rem;
            width: 100%;
            font-size: 0.85rem;
            color: var(--text-muted);
            border: none;
            background: var(--bg);
            border-radius: 6px;
            padding: 0.5rem;
        }

        /* Actions */
        .action-row {
            display: flex;
            justify-content: flex-end;
            margin-top: 0.5rem;
        }

        .btn-sm {
            background: var(--primary-light);
            border: none;
            color: var(--primary);
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .btn-sm:hover {
            filter: brightness(0.95);
        }

        .add-exercise-btn {
            margin: 0 1rem 1rem 1rem;
            padding: 0.8rem;
            background: var(--bg);
            color: var(--text-main);
            border: 1px dashed var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .add-exercise-btn:hover {
            background: var(--primary);
            color: white;
            border-color: transparent;
        }

        /* --- MOBILE RESPONSIVE CHANGES --- */
        @media (max-width: 768px) {
            main {
                padding: 0 1rem;
            }

            .week-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            input[type="number"] {
                font-size: 16px;
                padding: 0.6rem;
            }

            .day-card.today {
                border-color: #ff988f;
            }
        }
    </style>
</head>

<body>

    <div id="intro-overlay">
        <video id="intro-video" src="Whisk_edoxejy1mzmyito20szxetotymywqtlmz2y40cn.mp4" autoplay muted playsinline>
            Your browser does not support the video tags.
        </video>
        
        <button id="skip-intro-btn" onclick="skipIntro()">Skip Intro</button>
    </div>
    <header>
        <h1>F I T M A T E</h1>
        <span class="reset-btn" onclick="resetData()">Reset Week</span>
    </header>



    <main>
        <div id="app" class="week-grid">
        </div>
    </main>

    <script>
        // --- Data Structure ---
        const DAYS = ['Saturday', 'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        const DAY_COUNT = DAYS.length;

        const defaultData = DAYS.map(day => ({
            day: day,
            exercises: []
        }));

        // Sample data setup (set on Saturday)
        const sampleData = JSON.parse(JSON.stringify(defaultData));
        sampleData[0].exercises.push({
            id: Date.now(),
            name: "Deadlift (Saturday)",
            notes: "Heavy lift day",
            sets: [
                { id: 1, reps: 5, weight: 225 },
                { id: 2, reps: 5, weight: 245 },
                { id: 3, reps: 3, weight: 275 }
            ]
        });

        let weekData = [];

        // --- State Management ---
        function init() {
            const stored = localStorage.getItem('workoutData');

            // Check if stored data matches the required 7-day length (Saturday start)
            if (stored) {
                try {
                    const parsedData = JSON.parse(stored);
                    if (parsedData.length === DAY_COUNT && parsedData[0].day === DAYS[0]) {
                        weekData = parsedData;
                    } else {
                        console.log("Local storage structure mismatch. Using default Saturday-start data.");
                        weekData = sampleData;
                        saveData();
                    }
                } catch (e) {
                    console.error("Error parsing stored data:", e);
                    weekData = sampleData;
                    saveData();
                }
            } else {
                weekData = sampleData;
                saveData();
            }

            // Setup video transition
            setupVideoIntro();

            render();
            scrollToToday();
        }

        function saveData() {
            localStorage.setItem('workoutData', JSON.stringify(weekData));
            updateSummaries();
        }

        function resetData() {
            if (confirm("Clear ALL workout data for the week? This will set the schedule to the default Saturday-start.")) {
                weekData = defaultData;
                saveData();
                render();
                scrollToToday();
            }
        }

        // --- Logic Helpers ---
        function calculateVolume(exercises) {
            let totalSets = 0;
            let totalLoad = 0;
            exercises.forEach(ex => {
                totalSets += ex.sets.length;
                ex.sets.forEach(set => {
                    // Ensure reps and weight are treated as numbers
                    totalLoad += (Number(set.reps) || 0) * (Number(set.weight) || 0);
                });
            });
            return { totalSets, totalLoad };
        }

        // Calculates the correct array index for today based on a Saturday start.
        function getTodayIndex(jsDayIndex) {
            return (jsDayIndex + 1) % 7;
        }


        // --- Actions ---
        function addExercise(dayIndex) {
            weekData[dayIndex].exercises.push({
                id: Date.now(),
                name: "New Exercise",
                notes: "",
                sets: [{ id: Date.now() + 1, reps: 0, weight: 0 }]
            });
            saveData();
            render();
        }

        function removeExercise(dayIndex, exIndex) {
            if (confirm("Delete this exercise?")) {
                weekData[dayIndex].exercises.splice(exIndex, 1);
                saveData();
                render();
            }
        }

        function addSet(dayIndex, exIndex) {
            const previousSet = weekData[dayIndex].exercises[exIndex].sets.slice(-1)[0];
            weekData[dayIndex].exercises[exIndex].sets.push({
                id: Date.now(),
                reps: previousSet ? previousSet.reps : 0,
                weight: previousSet ? previousSet.weight : 0
            });
            saveData();
            render();
        }

        function removeSet(dayIndex, exIndex, setIndex) {
            weekData[dayIndex].exercises[exIndex].sets.splice(setIndex, 1);
            saveData();
            render();
        }

        function updateField(dayIndex, exIndex, setIndex, field, value) {
            if (setIndex === null) {
                weekData[dayIndex].exercises[exIndex][field] = value;
            } else {
                weekData[dayIndex].exercises[exIndex].sets[setIndex][field] = value;
            }
            saveData();
        }

        // ðŸŒŸ NEW: Function to skip the intro ðŸŒŸ
        function skipIntro() {
            const overlay = document.getElementById('intro-overlay');
            const video = document.getElementById('intro-video');

            if (video) {
                // Stop the video playback
                video.pause();
                video.currentTime = 0;
            }
            if (overlay) {
                // Hide the overlay and transition to the app
                overlay.classList.add('hidden');
            }
        }


        // ðŸŒŸ MODIFIED: Video Intro Logic ðŸŒŸ
        function setupVideoIntro() {
            const video = document.getElementById('intro-video');
            const overlay = document.getElementById('intro-overlay');

            if (video && overlay) {
                // Hides the overlay when the video finishes
                video.addEventListener('ended', () => {
                    overlay.classList.add('hidden');
                });
                
                // Fallback for errors/missing video
                video.addEventListener('error', () => {
                     skipIntro(); // Use the general skip function
                     console.log("Video playback error or file not found. Skipping intro.");
                });
            } else {
                // If elements aren't found, ensure the app is visible
                document.getElementById('intro-overlay')?.classList.add('hidden');
            }
        }
        // ðŸŒŸ END VIDEO INTRO LOGIC ðŸŒŸ


        // --- Rendering ---
        function render() {
            const app = document.getElementById('app');
            app.innerHTML = '';
            const jsTodayIndex = new Date().getDay();
            const todayArrayIndex = getTodayIndex(jsTodayIndex);

            weekData.forEach((dayData, dayIndex) => {
                const isToday = dayIndex === todayArrayIndex;
                const stats = calculateVolume(dayData.exercises);

                const card = document.createElement('div');
                card.className = `day-card ${isToday ? 'today' : ''}`;

                let exercisesHTML = '';

                dayData.exercises.forEach((ex, exIndex) => {
                    let setsHTML = '';
                    ex.sets.forEach((set, setIndex) => {
                        setsHTML += `
                        <div class="set-row">
                            <span class="set-label">#${setIndex + 1}</span>
                            <input type="number" placeholder="Reps" value="${set.reps}" 
                                oninput="updateField(${dayIndex}, ${exIndex}, ${setIndex}, 'reps', this.value)">
                            <input type="number" placeholder="Kg/lbs" value="${set.weight}" 
                                oninput="updateField(${dayIndex}, ${exIndex}, ${setIndex}, 'weight', this.value)">
                            <span class="set-vol">${(set.reps * set.weight > 0) ? (set.reps * set.weight).toLocaleString() + ' vol' : '-'}</span>
                            <button class="btn-sm" style="color:var(--danger); background:none; padding:0 8px;" onclick="removeSet(${dayIndex}, ${exIndex}, ${setIndex})">&times;</button>
                        </div>
                    `;
                    });

                    exercisesHTML += `
                    <div class="exercise">
                        <div class="exercise-header">
                            <input class="exercise-name" value="${ex.name}" placeholder="Exercise Name"
                                oninput="updateField(${dayIndex}, ${exIndex}, null, 'name', this.value)">
                            <button class="delete-ex-btn" onclick="removeExercise(${dayIndex}, ${exIndex})">&times;</button>
                        </div>
                        <div class="sets-container">
                            ${setsHTML}
                        </div>
                        <input class="notes-field" placeholder="Add notes..." value="${ex.notes || ''}"
                                oninput="updateField(${dayIndex}, ${exIndex}, null, 'notes', this.value)">
                        <div class="action-row">
                            <button class="btn-sm" onclick="addSet(${dayIndex}, ${exIndex})">+ Set</button>
                        </div>
                    </div>
                `;
                });

                card.innerHTML = `
                <div class="day-header">
                    <span class="day-title">${dayData.day}</span>
                    <div class="day-summary" id="summary-${dayIndex}">
                        ${stats.totalSets} sets Â· ${stats.totalLoad.toLocaleString()} vol
                    </div>
                </div>
                <div class="exercise-list">
                    ${exercisesHTML}
                </div>
                <button class="add-exercise-btn" onclick="addExercise(${dayIndex})">Add Exercise</button>
            `;

                app.appendChild(card);
            });
        }

        function scrollToToday() {
            setTimeout(() => {
                const todayCard = document.querySelector('.today');
                if (todayCard) {
                    todayCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 300);
        }

        function updateSummaries() {
            weekData.forEach((dayData, index) => {
                const stats = calculateVolume(dayData.exercises);
                const el = document.getElementById(`summary-${index}`);
                if (el) el.innerHTML = `${stats.totalSets} sets Â· ${stats.totalLoad.toLocaleString()} vol`;
            });
        }

        init();
    </script>
</body>

</html>
